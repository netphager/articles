<div id="game">

    <a href="#page=login">Logout</a>

    <table id="chess">
        <tr>
            <td id="1_1" class="square"></td>
            <td id="1_2" class="square"></td>
            <td id="1_3" class="square"></td>
        </tr>
        <tr>
            <td id="2_1" class="square"></td>
            <td id="2_2" class="square"></td>
            <td id="2_3" class="square"></td>
        </tr>
        <tr>
            <td id="3_1" class="square"></td>
            <td id="3_2" class="square"></td>
            <td id="3_3" class="square"></td>
        </tr>
    </table>

    <div id="field"></div>
</div>


<div id="signIn">
    <h2>Enter username</h2>
    <textarea id="username"></textarea>
    <br/>
    <h3>Pick color</h3>
    <div id="colors">
        <div class="color selected" id="green"></div>
        <div class="color" id="red"></div>
        <div class="color" id="blue"></div>
        <div class="color" id="purple"></div>
        <div class="color" id="yellow"></div>
    </div>
    <div class="clear"></div>
    <br />
    <a href="#page=start" id="saveUsername">Send</a>
</div>

<script src="/socket.io/socket.io.js"></script>
